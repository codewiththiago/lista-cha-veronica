<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Presentes da Veronica 🐝</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fffbee;
      margin: 30px;
      color: #4b3f00;
    }

    h1 {
      text-align: center;
      color: #f4b400;
      text-shadow: 1px 1px 0 #fff;
    }

    .abelhinha {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    li {
      padding: 10px;
      margin: 10px 0;
      border: 2px dashed #f4b400;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    li.selecionado {
      background-color: #dfffcf;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="abelhinha">🐝💛</div>
  <h1>Lista de Presentes da Veronica</h1>

  <ul id="lista">
    <li><input type="checkbox"> Fraldas RN</li>
    <li><input type="checkbox"> Fraldas P</li>
    <li><input type="checkbox"> Lenços Umedecidos</li>
    <li><input type="checkbox"> Pomada para Assaduras</li>
    <li><input type="checkbox"> Sabonete Líquido Infantil</li>
    <li><input type="checkbox"> Body de algodão (RN ou P)</li>
    <li><input type="checkbox"> Toalha com capuz</li>
    <li><input type="checkbox"> Manta ou Cobertor</li>
    <li><input type="checkbox"> Meias de bebê</li>
    <li><input type="checkbox"> Brinquedinho de pelúcia</li>
  </ul>

  <footer>Com carinho para a pequena Veronica 🐝</footer>

  <script>
    const lista = document.getElementById('lista');
    lista.addEventListener('change', (e) => {
      if (e.target.type === 'checkbox') {
        e.target.parentElement.classList.toggle('selecionado', e.target.checked);
      }
    });
  </script>
</body>
</html>
